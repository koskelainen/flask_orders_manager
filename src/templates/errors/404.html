{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="text-center mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4">{% block title %} 404 Not Found.{% endblock %}</h1>
      <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">{{ error }}</p>
      <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">Server couldn't find your page; looks like it doesn't exist.</p>
      <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">If you entered the URL manually, please check your spelling and try again.</p>
    </div>
  </div>
</section>

{% endblock %}
