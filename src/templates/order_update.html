{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Order</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4"> ID:{{ order.id }}</h1>
                <div class="flex mb-4">
                    <a href="{{ url_for('orders.order_detail' ,order_id=order.id) }}"
                       class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Description</a>
                    <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Update</a>
                    <a href="{{ url_for('orders.order_delete' ,order_id=order.id) }}"
                       class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Delete</a>
                </div>
                <div>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        {{ form.csrf_token }}
                        <div class="relative mb-4">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <input type="text" id="name" name="name" value="{{ form.name.data }}"
                                   class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for error in form.name.errors %}
                            <span style="color:red">[{{ error }}]</span>
                            {% endfor %}
                        </div>
                        <div class="relative mb-4">
                            <label for="address" class="leading-7 text-sm text-gray-600">Address</label>
                            <input type="text" id="address" name="address" value="{{ form.address.data }}"
                                   class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for error in form.address.errors %}
                            <span style="color:red">[{{ error }}]</span>
                            {% endfor %}
                        </div>
                        <button class="lg:w-1/2 flex ml-auto text-white bg-indigo-300 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-500 rounded"
                                type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
