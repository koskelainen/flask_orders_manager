{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 mx-auto">
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
        <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        {% for error in form.name.errors %}
        <span style="color:red">[{{ error }}]</span>
        {% endfor %}
      </div>
      <div class="relative mb-4">
        <label for="address" class="leading-7 text-sm text-gray-600">Address</label>
        <input type="text" id="address" name="address" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        {% for error in form.address.errors %}
        <span style="color:red">[{{ error }}]</span>
        {% endfor %}
      </div>

    <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
    </form>
   </div>
  </div>
</section>

{% endblock content %}
